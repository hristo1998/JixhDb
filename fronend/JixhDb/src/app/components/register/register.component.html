<form class="form-group form-horizontal" role="form" (ngSubmit)="register()">
  <h4 class="margin-btm-20">Register a new account!</h4>
  <div class="col-md-12">
    <input class="form-control logincontrol" id="Email" name="Email" placeholder="Email" [(ngModel)]="user.Email" 
      type="text" value="" />
  </div>
  <div class="col-md-12">
    <input class="form-control logincontrol" id="Username" name="Username" placeholder="Username" [(ngModel)]="user.Username" 
      type="text" value="" />
  </div>
  <div class="col-md-12">
    <input class="form-control logincontrol" id="Password" name="Password" [(ngModel)]="user.Password"
      placeholder="Password" type="password" />
  </div> 
  <div class="col-md-12">
    <input class="form-control logincontrol" id="ConfirmPassword" name="ConfirmPassword" [(ngModel)]="user.ConfirmPassword"
      placeholder="ConfirmPassword" type="password" />
  </div>   
  <div class="form-group">
    <div class=" col-md-10">
      <input type="submit" value="Sign in" class="btn btn-default" />
    </div>
  </div>
  <p>
    <a routerLink="register">Register as a new user</a>
  </p>
</form>
