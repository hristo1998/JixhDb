
<div class="container">
  <h2>{{user?.userName}}</h2>  
  <ul>
    <li><b>Email: </b> {{user?.email}}</li>
    <li><b>Phone: </b> {{user?.phoneNumber}}</li>
    <li><b>Age: </b> {{user?.age}}</li>
    <li><b>Gender: </b> {{user?.gender}}</li>
    <li><b>Town: </b> {{user?.homeTown}}</li>
  </ul>

  <a routerLink="/profile/edit">Edit</a>  
</div>
