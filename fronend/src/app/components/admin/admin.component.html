
<h2>Admin Control Panel</h2>

<table class="table table-striped">

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.UserName}}</td>
      <td>{{user.Email}}</td>
      <td>{{user.Age}}</td>
      <td><a routerLink="/admin/user/{{user.Id}}">Details</a></td>         
    </tr>   
  </tbody>

</table>
