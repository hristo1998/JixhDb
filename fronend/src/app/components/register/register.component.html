<form class="form-group form-horizontal" [formGroup]="formGroup" role="form" (ngSubmit)="register()">
  <h4 class="margin-btm-20">Register a new account!</h4>
  <div class="form-group" [class.has-error]="formGroup.get('email').errors">
    <div class="col-md-12">
      <input class="form-control logincontrol" id="Email" name="Email" placeholder="Email" [(ngModel)]="user.Email" type="text"
        formControlName="email" />
      <div class="errors" *ngIf="formGroup.get('email').dirty">
        <div class="text-danger" [hidden]="formGroup.get('email').errors == null || formGroup.get('email').errors['required'] == null">Email is required.</div>
        <div class="text-danger" [hidden]="formGroup.get('email').errors == null || formGroup.get('email').errors['pattern'] == null">Email is invalid.</div>
      </div>
    </div>
  </div>
  <div class="form-group" [class.has-error]="formGroup.get('username').errors">
    <div class="col-md-12">
      <input class="form-control logincontrol" id="Username" name="Username" placeholder="Username" [(ngModel)]="user.Username"
        type="text" formControlName="username" />
      <div class="errors" *ngIf="formGroup.get('username').dirty">
        <div class="text-danger" [hidden]="formGroup.get('username').errors == null || formGroup.get('username').errors['required'] == null">Username is required.</div>
        <div class="text-danger" [hidden]="formGroup.get('username').errors == null || formGroup.get('username').errors['pattern'] == null">Username is invalid.</div>
      </div>
    </div>
  </div>
  <div class="form-group" [class.has-error]="formGroup.get('password').errors">
    <div class="col-md-12">
      <input class="form-control logincontrol" id="Password" name="Password" [(ngModel)]="user.Password" placeholder="Password"
        type="password" formControlName="password" />
      <div class="errors" *ngIf="formGroup.get('username').dirty">
        <div class="text-danger" [hidden]="formGroup.get('password').errors == null || formGroup.get('password').errors['required'] == null">Password is required.</div>
        <div class="text-danger" [hidden]="formGroup.get('password').errors == null || formGroup.get('password').errors['pattern'] == null">Password is invalid.</div>
      </div>
    </div>
  </div>
  <div class="form-group" [class.has-error]="formGroup.get('repeatPassword').errors">
    <div class="col-md-12">
      <input class="form-control logincontrol" id="ConfirmPassword" name="ConfirmPassword" [(ngModel)]="user.ConfirmPassword" placeholder="ConfirmPassword"
        type="password" formControlName="repeatPassword"/>
        <div class="errors" *ngIf="formGroup.get('username').dirty">
          <div class="text-danger" [hidden]="formGroup.get('repeatPassword').errors == null || formGroup.get('repeatPassword').errors['required'] == null">Confirm Password is required.</div>
          <div class="text-danger" [hidden]="formGroup.get('repeatPassword').errors == null || formGroup.get('repeatPassword').errors['pattern'] == null">Confirm Password is invalid.</div>
        </div>
    </div>
  </div>
  <div class="form-group">
    <div class=" col-md-10">
      <input type="submit" [disabled]="formGroup.status !== 'VALID'" value="Sign in" class="btn btn-default" />
    </div>
  </div>
  <p>
    <a routerLink="register">Register as a new user</a>
  </p>
</form>
