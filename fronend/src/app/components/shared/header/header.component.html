
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">JixhDb</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a routerLink="">Home</a></li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Categories<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li *ngFor="let category of categories">
              <a routerLink="home/{{category.name}}">{{category.name}}</a>
            </li>           
          </ul>
        </li>
        <li *ngIf="isMovieModerator()" class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Movie Moderator<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a routerLink="moderator/movie/add">Add Movie</a></li>
            <li><a routerLink="moderator/category/add">Add Category</a></li>
          </ul>
        </li>
        <li *ngIf="isAdmin()"><a routerLink="admin">Admin</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" [ngSwitch]="isLoggedIn()">
        <ng-template [ngSwitchCase]="true">            
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Welcome, {{username}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a routerLink="profile">Profile</a></li>
                <li (click)="logout()"><a class="pointer"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
              </ul>
            </li>          
        </ng-template>
        <ng-template [ngSwitchCase]="false">
          <li><a routerLink="register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a routerLink="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>          
        </ng-template>
      </ul>
    </div>
  </nav>
