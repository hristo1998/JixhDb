<h1>{{category}}</h1>

<table class="table table-striped">
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{movie.title}}</td>
        <td>{{movie.director}}</td>
        <td>{{movie.duration}}h</td>
        <td><a routerLink="/movies/{{movie.id}}">Details</a></td>         
      </tr>   
    </tbody>  
  </table>
